<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <p class="main__new-item-sect" id="new-item-sect">
      <label class="main__h3" for="new-task">Add Item</label>
      <div class="main__new-task-wrap">
        <input class="main__task-input main__new-task-input" id="new-task" type="text">
        <button class="main__btn" id="add-btn">Add</button>
      </div>
    </p>
    <h3 class="main__h3">Todo</h3>
    <ul class="main__incomplete-tasks-list" id="incomplete-tasks-list">
      <li class="main__incomplete-tasks-item main__tasks-item">
        <input 
            class="main__checkbox" 
            type="checkbox">
        <label 
            class="main__task-name">
            Pay Bills
        </label>
        <input class="main__task-input" type="text">
        <button class="main__btn edit-btn">Edit</button>
        <button class="main__btn delete-btn">
          <img 
              class="main__delete-btn-img"
              alt="remove button icon"
              src="./remove.svg">
        </button>
      </li>
      <li class="main__edit-mode main__tasks-item">
        <input 
            class="main__checkbox" 
            type="checkbox">
        <label 
            class="main__task-name">
            Go Shopping
        </label>
        <input 
            type="text" 
            value="Go Shopping" 
            class="main__task-input">
        <button class="main__btn edit-btn">Save</button>
        <button class="main__btn delete-btn">
          <img 
              class="main__delete-btn-img"
              src="./remove.svg"
              alt="delete button icon">
        </button>
      </li>
    </ul>
    <h3 class="main__h3">Completed</h3>
    <ul 
        class="main__completed-tasks-list" 
        id="completed-tasks">
      <li class="main__completed-tasks-item main__tasks-item">
        <input class="main__checkbox" type="checkbox" checked>
        <label class="main__task-name completed-tasks-label">See the Doctor</label>
        <input 
            type="text" 
            class="main__task-input">
        <button class="main__btn edit-btn">Edit</button>
        <button class="main__btn delete-btn">
          <img 
              class="main__delete-btn-img"
              src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
